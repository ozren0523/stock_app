<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ARIMAモデル精度評価</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">ARIMAモデルによる精度検証</h1>
    <p>{{ message }}</p>

    {% if table %}
        <div class="table-responsive">{{ table | safe }}</div>
        <a href="{{ url_for('download_csv') }}" class="btn btn-success mt-3">CSVをダウンロード</a>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">トップへ戻る</a>
</body>
</html>
