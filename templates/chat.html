<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>銘柄コードチャットボット</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>銘柄コードチャットボット</h2>
  <div id="chatbox"></div>
  <input type="text" id="inputMsg" placeholder="企業名を入力してください" />
  <button id="sendBtn">送信</button>

  <script>
    function appendMessage(sender, msg) {
      const cls = sender === 'user' ? 'user' : 'bot';
      $('#chatbox').append(`<div class="${cls}"><strong>${sender}:</strong> ${msg}</div>`);
      $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    }

    $('#sendBtn').click(function() {
      const message = $('#inputMsg').val();
      if (!message) return;
      appendMessage('user', message);
      $('#inputMsg').val('');
      
      $.ajax({
        url: '/chat_query',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({message: message}),
        success: function(data) {
          appendMessage('bot', data.response);
        }
      });
    });
    
    $('#inputMsg').keypress(function(e) {
      if(e.which === 13) {
        $('#sendBtn').click();
      }
    });
  </script>
</body>
</html>
